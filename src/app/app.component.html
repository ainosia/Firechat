<div class="container mt-5">
  <h1 class="display-4 mb-4 text-center">Firechat</h1>
  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button (click)="_cs.logout()" type="button" class="btn btn-primary">
      Salir
    </button>
  </div>
  <app-login *ngIf="!_cs.usuario.uid"></app-login>
  <div *ngIf="_cs.usuario.uid" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
